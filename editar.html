<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="editar.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Editar Aula</h2>
        <form id="form-editar">
            <div class="mb-3">
                <label for="materia" class="form-label">Matéria</label>
                <select class="form-select" id="materia" required>
                    <option value="">Selecione a matéria</option>
                    <option value="anatomia">Anatomia</option>
                    <option value="fisiologia">Fisiologia</option>
                    <option value="bioquimica">Bioquímica</option>
                    <option value="cinesiologia">Cinesiologia</option>
                    <option value="bases">Bases</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="aula" class="form-label">Aula</label>
                <select class="form-select" id="aula" required>
                    <option value="">Selecione uma aula</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data-aula" class="form-label">Data da Aula</label>
                <input type="date" class="form-control" id="data-aula" required>
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo Abordado</label>
                <input type="text" class="form-control" id="conteudo" required>
            </div>
            <div class="mb-3">
                <label for="nome-arquivo" class="form-label">Nome do Arquivo</label>
                <input type="text" class="form-control" id="nome-arquivo">
            </div>
            <div class="mb-3">
                <label for="link-arquivo" class="form-label">Link do Arquivo</label>
                <input type="url" class="form-control" id="link-arquivo">
            </div>
            <div class="mb-3">
                <label for="nome-gravacao" class="form-label">Nome da Gravação</label>
                <input type="text" class="form-control" id="nome-gravacao">
            </div>
            <div class="mb-3">
                <label for="link-gravacao" class="form-label">Link da Gravação</label>
                <input type="url" class="form-control" id="link-gravacao">
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
